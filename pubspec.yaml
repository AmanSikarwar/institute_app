  go_router: ^13.1.0
  google_nav_bar: ^5.0.6
  google_sign_in: ^6.2.1
  injectable: ^2.3.2
  intl: ^0.18.1
  json_annotation: ^4.8.1
  url_launcher: ^6.2.4
  uuid: ^4.3.3


name: institute_app
description: An app for the people of IIT Mandi
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  another_flushbar: ^1.12.30
  auth_buttons: ^3.0.2
  bloc: ^8.1.2
  cloud_firestore: ^4.14.0
  cloud_firestore_odm: ^1.0.0-dev.82
  fast_immutable_collections: ^10.1.0
  firebase_auth: ^4.18.0
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_hooks: ^0.20.4
